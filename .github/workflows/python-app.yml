name: Python application

on:
  pull_request:
    branches: [ "main" ]

permissions:
  contents: read

jobs:
  build:
    runs-on: ubuntu-latest

    steps:
    - uses: actions/checkout@v4

    - name: Create .env
      run: |
        touch .env
        echo echo user=${{ secrets.USER }} >> .env
        echo echo password=${{ secrets.PASSWORD }} >> .env
        echo echo host=${{ secrets.HOST }} >> .env
        echo echo port=${{ secrets.PORT }} >> .env
        echo echo dbname=${{ secrets.DBNAME }} >> .env
        echo echo sender_mail=${{ secrets.SENDER_MAIL }} >> .env
        echo echo sender_password=${{ secrets.SENDER_PASSWORD }} >> .env

    - name: Set up Python 3.11
      uses: actions/setup-python@v3
      with:
        python-version: "3.11"

    - name: Install dependencies
      run: |
        python -m pip install --upgrade pip
        pip install -r requirements.txt

    - name: Generate ssl and build
      run: |
        python ssl_gen.py
        python app.py
